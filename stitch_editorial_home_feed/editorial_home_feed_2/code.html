<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NOIR Message Inbox</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "charcoal": "#1a1a1a",
                        "background-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.4rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }
        .active-icon {
            font-variation-settings: 'FILL' 1, 'wght' 200, 'GRAD' 0, 'opsz' 24;
            color: #000000 !important;
        }
        .avatar-abstract {
            background: linear-gradient(45deg, #000 0%, #333 100%);
            position: relative;
            overflow: hidden;
        }
        .avatar-abstract::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -50%;
            width: 200%;
            height: 1px;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }.divider-thin {
            height: 0.5px;
            background-color: #f1f1f1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light font-display text-black antialiased">
<header class="sticky top-0 z-50 bg-white/90 backdrop-blur-xl">
<div class="max-w-md mx-auto px-6 py-6">
<div class="flex items-center justify-between mb-6">
<h1 class="font-serif text-3xl font-normal tracking-tight">Messages</h1>
<button class="hover:opacity-50 transition-opacity">
<span class="material-symbols-outlined text-[24px]">edit_square</span>
</button>
</div>
<div class="relative">
<input class="w-full bg-neutral-100 border-none rounded-full py-2 px-5 text-sm placeholder:text-neutral-400 focus:ring-1 focus:ring-black transition-all" placeholder="Search" type="text"/>
</div>
</div>
<div class="max-w-md mx-auto divider-thin"></div>
</header>
<main class="max-w-md mx-auto pb-24">
<div class="flex items-center gap-4 px-6 py-5 hover:bg-neutral-50 transition-colors cursor-pointer group">
<div class="size-14 shrink-0 rounded-full avatar-abstract flex items-center justify-center">
<div class="absolute inset-0 bg-zinc-900"></div>
<div class="relative size-6 border-[0.5px] border-white/30 rotate-45"></div>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-center justify-between mb-0.5">
<span class="font-bold text-[15px] tracking-tight">studio_noir</span>
<div class="flex items-center gap-2">
<span class="text-[11px] font-medium text-black">2m</span>
<div class="size-2 bg-black rounded-full"></div>
</div>
</div>
<p class="text-[14px] text-black font-semibold truncate leading-snug">The final proofs for the September issue are ready for review.</p>
</div>
</div>
<div class="divider-thin mx-6"></div>
<div class="flex items-center gap-4 px-6 py-5 hover:bg-neutral-50 transition-colors cursor-pointer">
<div class="size-14 shrink-0 rounded-full bg-black flex items-center justify-center overflow-hidden">
<div class="w-full h-full bg-[url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&amp;w=100&amp;auto=format&amp;fit=crop')] bg-cover bg-center grayscale contrast-125"></div>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-center justify-between mb-0.5">
<span class="font-bold text-[15px] tracking-tight">arch_visuals</span>
<span class="text-[11px] text-neutral-400">1h</span>
</div>
<p class="text-[14px] text-neutral-500 truncate leading-snug">Sent a photo</p>
</div>
</div>
<div class="divider-thin mx-6"></div>
<div class="flex items-center gap-4 px-6 py-5 hover:bg-neutral-50 transition-colors cursor-pointer">
<div class="size-14 shrink-0 rounded-full bg-neutral-100 flex items-center justify-center border border-neutral-200">
<div class="size-5 border border-black rounded-sm rotate-12"></div>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-center justify-between mb-0.5">
<span class="font-bold text-[15px] tracking-tight">elena_di_rossi</span>
<span class="text-[11px] text-neutral-400">3h</span>
</div>
<p class="text-[14px] text-neutral-500 truncate leading-snug">We should discuss the exhibition space next week.</p>
</div>
</div>
<div class="divider-thin mx-6"></div>
<div class="flex items-center gap-4 px-6 py-5 hover:bg-neutral-50 transition-colors cursor-pointer">
<div class="size-14 shrink-0 rounded-full bg-zinc-900 flex items-center justify-center">
<div class="size-6 border-l border-white/20 -skew-x-12"></div>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-center justify-between mb-0.5">
<span class="font-bold text-[15px] tracking-tight">brutal_minimal</span>
<span class="text-[11px] text-neutral-400">5h</span>
</div>
<p class="text-[14px] text-neutral-500 truncate leading-snug">Thanks for the feature!</p>
</div>
</div>
<div class="divider-thin mx-6"></div>
<div class="flex items-center gap-4 px-6 py-5 hover:bg-neutral-50 transition-colors cursor-pointer">
<div class="size-14 shrink-0 rounded-full bg-white border border-neutral-100 flex items-center justify-center">
<div class="size-4 bg-black rounded-full"></div>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-center justify-between mb-0.5">
<span class="font-bold text-[15px] tracking-tight">monochrome_lab</span>
<span class="text-[11px] text-neutral-400">8h</span>
</div>
<p class="text-[14px] text-neutral-500 truncate leading-snug">The film development is complete.</p>
</div>
</div>
<div class="divider-thin mx-6"></div>
</main>
<nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-gray-100 pb-safe">
<div class="max-w-md mx-auto flex items-center justify-around h-16 px-4">
<button class="flex items-center justify-center w-12 text-zinc-400 hover:text-black transition-colors">
<span class="material-symbols-outlined text-[26px]">home</span>
</button>
<button class="flex items-center justify-center w-12 text-black">
<span class="material-symbols-outlined text-[26px] active-icon">mail</span>
</button>
<button class="flex items-center justify-center w-8 h-8 bg-black rounded-sm text-white hover:bg-zinc-800 transition-colors">
<span class="material-symbols-outlined text-[20px] font-light">add</span>
</button>
<button class="flex items-center justify-center w-12 text-zinc-400 hover:text-black transition-colors">
<span class="material-symbols-outlined text-[26px]">favorite</span>
</button>
<button class="flex items-center justify-center w-12 text-zinc-400 hover:text-black transition-colors">
<span class="material-symbols-outlined text-[26px]">person</span>
</button>
</div>
<div class="h-4"></div>
</nav>

</body></html>
